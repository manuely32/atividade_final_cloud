<!DOCTYPE html>
<html lang="pt-BR">

<head>

            <p class="title">Informe o código de verificação enviado para seu e-mail!</p>

                    <label for="codigo">Código de verificação</label>

            </form>
        </div>
        <div id="dialog" class="dialog">
            <span></span>
        </div>
